{% extends 'index.html'%}

{% block title %}
    HOTEL SENAI
{% endblock %}

{% block body %}
    <main style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div style="text-align: center;">
            {% for item in dados_hotel %}
                <div>
                    <h1>{{ item.titulo }}</h1>
                    <p>{{ item.descricao }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
    
{% endblock %}
